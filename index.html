<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Namora comigo?</title>
  </head>

  <body>
    <div id="conteudo">
      <h1>Aceita Namorar comigo?</h1>
      <button onclick="sim()">Sim</button>
      <button onmouseover="desvia(this)" onclick="desvia(this)">Não</button>
    </div>
    <!-- Hidden audio element -->
    <div>
      <audio id="myAudio">
        <source src="careless_whispers.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Fireworks canvas -->
    <canvas
      id="fireworksCanvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        pointer-events: none;
      "
    ></canvas>
  </body>

  <style>
    #conteudo {
      background: #ff7a7a;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 15px 30px; /* Increased padding for larger buttons */
      margin: 10px; /* Add space between buttons */
      width: 200px; /* Increased button width */
      font-size: 18px; /* Larger font size */
      border-radius: 10px; /* More rounded corners */
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      /* For smaller screens like an iPhone */
      button {
        width: 80%; /* Full-width buttons on small screens */
        font-size: 20px; /* Slightly larger font for readability */
        padding: 20px; /* More padding for touch comfort */
      }
    }
  </style>

  <script>
    function sim() {
      var audio = document.getElementById("myAudio");
      audio.play(); // play the music first

      setTimeout(() => {
        alert(
          "Você aceitou namorar comigo! <3 Será o começo de uma linda história de amor!"
        );
      }, 100);

      startFireworks();
    }

    function _randomPosition(min, max, excludedRanges) {
      let number;
      let isInExcludedRange = true;

      while (isInExcludedRange) {
        number = Math.random() * (max - min) + min;
        isInExcludedRange = excludedRanges.some(
          (range) => number >= range[0] && number <= range[1]
        );
      }

      return `${number}%`;
    }

    function desvia(btn) {
      btn.style.width = "100px";
      btn.style.position = "absolute";
      btn.style.bottom = _randomPosition(5, 80, [35, 60]);
      console.log(btn.style.bottom);
      btn.style.left = _randomPosition(5, 80, []);
    }

    // Fireworks code
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function startFireworks() {
      for (let i = 0; i < 500; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speedX: (Math.random() - 0.5) * 2,
          speedY: (Math.random() - 0.5) * 2,
          radius: Math.random() * 3 + 2,
          opacity: 1,
        });
      }

      requestAnimationFrame(animateParticles);
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 165, 0, ${p.opacity})`;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;
        p.opacity -= 0.001;

        if (p.opacity <= 0) {
          particles.splice(index, 1); // Remove faded particles
        }
      });

      if (particles.length > 0) {
        requestAnimationFrame(animateParticles);
      }
    }
  </script>
</html>
